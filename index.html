<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-Minute Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="text-center">
        <h1 id="timer" class="text-6xl font-bold">15:00</h1>
        <div class="mt-5">
            <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Start</button>
            <button id="resetButton" class="bg-red-500 text-white px-4 py-2 rounded-md">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
